<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

  <script src="./login.js"></script>
  </head>
  <body  style="overflow-x: hidden;background-image: url(./images/registerbg.jpg);background-repeat: no-repeat;background-size: cover; height: 900px;">
    <div class="row">
    <div class="col-md-4"></div>
    <div class="col-md-4">
      
            <form class="mt-5 bg-white p-5 form-control">
                <h2 class="text-center mb-5">Login</h2>
                <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label">Username</label>
                    <input type="text" class="form-control" id="uname">
                  </div>
              
                <div class="mb-3">
                  <label for="exampleInputPassword1" class="form-label">Password</label>
                  <input type="password" class="form-control" id="pass">
                </div>
               
                <button type="button" class="btn btn-primary" onclick="Login()">Login</button>
                <button type="submit" class="btn btn-outline-success mx-3">Sign Up</button>
                <div class="mt-3">
                    <a href="">Forgot Password?</a>
                </div>

              </form>
        
    </div>
    <div class="col-md-4"></div>
   </div>
</body>
</html>
